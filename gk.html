  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }

    body {
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #6f42c1, #4e73df);
      color: white;

    }

      font-size: 2rem;

    }

    .chapters {

    }

    .chapter {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;

      cursor: pointer;
      text-align: center;
    }

    .chapter:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .chapter h2 {
      font-size: 1.2rem;
      color: #6f42c1;
      margin-bottom: 0.75rem;
    }

    .chapter p {
      font-size: 0.95rem;
      color: #555;
    }

    .back-btn {
      display: inline-block;
      margin: 1rem 2rem;
      text-decoration: none;
      padding: 0.6rem 1rem;
      background: #4e73df;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #6f42c1;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f1f1f1;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .chapter h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
