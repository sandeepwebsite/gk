        display: flex;
        justify-content: center;
        align-items: center;

    .quiz-container {

        border-radius: 15px;

        box-shadow: 0 0 20px rgba(0,0,0,0.2);

        flex-direction: column;
        gap: 15px;
    }

        align-items: center;
    }

        font-weight: bold;
        color: #ff4d4d;
    }
    #question-number {
        font-weight: bold;
        color: #333;
    }
  	h1{
  		text-align: center;
  	}
    h2 {
        margin: 0 0 15px 0;
        font-size: 1.2rem;
        color: #333;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .option {
        padding: 12px;
        background: #f1f1f1;
        border-radius: 8px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.3s;
    }
    .option:hover {
        background: #d1e7ff;
    }
    .option.correct {
        background: #90ee90;
        border-color: green;
    }
    .option.wrong {

        border-color: red;
    }
    .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #007bff;
        color: #fff;
        font-weight: bold;
        transition: background 0.3s;
    }
    .btn:hover {

    }
    .review-container {

        flex-direction: column;
        gap: 10px;
    }
    .review-item {
        padding: 10px;
        background: #f1f1f1;
        border-radius: 8px;
    }
    @media(max-width: 480px) {
        .quiz-container {
            padding: 15px;
        }

</style>
</head>
<body>

let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 30;
let userAnswers = [];

function shuffleArray(array) {
    for(let i=array.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

shuffleArray(quiz);

function loadQuestion() {
    if(currentQuestion >= quiz.length){
        showReview();
        return;
    }
    const q = quiz[currentQuestion];
    document.getElementById('question-number').textContent = `Question ${currentQuestion+1} / ${quiz.length}`;
    document.getElementById('question').textContent = q.question;
    const optionsDiv = document.getElementById('options');
    optionsDiv.innerHTML = "";
    q.options.forEach(opt => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => selectOption(div);
        optionsDiv.appendChild(div);
    });
    timeLeft = 30;
    document.getElementById('timer').textContent = `${timeLeft}s`;
    clearInterval(timer);
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = `${timeLeft}s`;
        if(timeLeft <=0){
            clearInterval(timer);
            userAnswers.push({question:q.question, selected:"None", correct:q.answer});
            currentQuestion++;
            loadQuestion();
        }
    }, 1000);
}

function selectOption(selected){
    clearInterval(timer);
    const q = quiz[currentQuestion];
    const optionsDiv = document.querySelectorAll('.option');
    let correctSelected = false;
    optionsDiv.forEach(btn => {
        btn.disabled = true;
        if(btn.textContent === q.answer){
            btn.classList.add('correct');
            if(btn === selected) correctSelected = true;
        } else if(btn === selected){
            btn.classList.add('wrong');
        }
    });
    userAnswers.push({question:q.question, selected:selected.textContent, correct:q.answer});
    if(correctSelected) score++;
    setTimeout(() => {
        currentQuestion++;
        loadQuestion();
    }, 800);
}

function showReview(){
    const container = document.getElementById('quiz-container');
    container.innerHTML = `<h2>Quiz Completed! Your Score: ${score} / ${quiz.length}</h2>`;
    const reviewDiv = document.createElement('div');
    reviewDiv.className = 'review-container';
    userAnswers.forEach((ua,i)=>{
        const div = document.createElement('div');
        div.className = 'review-item';
        div.innerHTML = `<b>Q${i+1}:</b> ${ua.question}<br>
                         <b>Your Answer:</b> ${ua.selected} <br>
                         <b>Correct Answer:</b> ${ua.correct}`;
        reviewDiv.appendChild(div);
    });
    container.appendChild(reviewDiv);
    const btnRestart = document.createElement('button');
    btnRestart.className = 'btn';
    btnRestart.textContent = 'Restart Quiz';
    btnRestart.onclick = restartQuiz;
    container.appendChild(btnRestart);
}

function restartQuiz(){
    currentQuestion = 0;

    score = 0;
    userAnswers = [];
    shuffleArray(quiz);
    loadQuestion();
}

function quitQuiz(){
    if(confirm("Are you sure you want to quit?")){
        document.getElementById('quiz-container').innerHTML = `<h2>Quiz Quit. Your Score: ${score} / ${quiz.length}</h2>`;
    }
}

loadQuestion();
</script>
